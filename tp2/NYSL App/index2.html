<!DOCTYPE html>

<!--<![endif]-->

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="nysl_app.css">
  <title>Home of NYSL</title>
</head>

<body>

  <header class="row">
    <h1 class="d-inline col" id="ny">NY</h1>
    <img src="imagenes/nysl_logo.png" alt="nysl_logo" class="d-inline col" id="logo">
    <h1 class="d-inline col" id="sl">SL</h1>
  </header>

  <div class="myContainer" id="app">
    <h2 class="text-center">SCHEDULE</h2>
    <h2 class="text-center">SEPTEMBER</h2>

    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#filters"
      aria-expanded="false" aria-controls="filters" id="filtersButton">
      <p>Filter Options</p>
    </button>

    <div class="collapse" id="filters">
      <div class="card card-body" id="filtersCard">
        <form class="row" id="checkboxes" >
          <fieldset class="d-inline col-4" id="teamsCheckboxes">
            
            <label>Filter by Team: </label>
            <br>
            <label>U1</label>
            <input type="checkbox" name="teams" value="U1" checked
                onchange="createSchedule()">
            <br>
            <label >U2</label>
            <input type="checkbox" name="teams" value="U2" checked
                onchange="createSchedule()" >
            <br>
            <label >U3</label>
            <input type="checkbox" name="teams" value="U3" checked
            onchange="createSchedule()">
            <br>
            <label>U4</label>
            <input type="checkbox" name="teams" value="U4" checked
                onchange="createSchedule()">
            <br>
            <label>U5</label>
            <input type="checkbox" name="teams" value="U5" checked
                onchange="createSchedule()" >
            <br>
            <label >U6</label>
            <input type="checkbox" name="teams" value="U6" checked
                onchange="createSchedule()" >
                
          </fieldset>

          <fieldset class="d-inline col-4" id="timeCheckboxes">
            <label>Filter by time: </label>
            <br>
            <label >9:30 a.m.</label>
            <input type="checkbox" name="time" value="9:30 a.m." checked
                onchange="createSchedule()">
            <br>
            <label>1:00 p.m.</label>
            <input type="checkbox" name="time" value="1:00 p.m." checked
                onchange="createSchedule()">
          </fieldset>

          <fieldset class="d-inline col-4" id="locationsCheckboxes">
            <label>Filter by location: </label>
            <br>
            <label>AJ Katzenmaier</label>
            <input type="checkbox" name="locations" value="AJ Katzenmaier" checked
                onchange="createSchedule()">
            <br>
            <label>Greenbay</label>
            <input type="checkbox" name="locations" value="Greenbay" checked
                onchange="createSchedule()">
            <br>
            <label>Howard A Yeager</label>
            <input type="checkbox" name="locations" value="Howard A Yeager" checked
                onchange="createSchedule()">
            <br>
            <label>Marjorie P Hart</label>
            <input type="checkbox" name="locations" value="Marjorie P Hart" checked
                onchange="createSchedule()">
            <br>
            <label>North</label>
            <input type="checkbox" name="locations" value="North" checked
                onchange="createSchedule()">
            <br>
            <label class="mb-2">South</label>
            <input type="checkbox" name="locations" value="South" checked
                onchange="createSchedule()">

          </fieldset>
        </form>
      </div>
    </div>

    <div class="accordion" id="scheduleAccordion">
      <div class="card">

        <div class="card-header" id="game1">
          <h2 class="mb">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#game1Map"
              aria-expanded="false" aria-controls="game1Map">
              <div class="row">
                <p class="col-6">U1 and U4</p>
                <p class="col-6">AJ Katzenmaier</p>
              </div>
              <div class="row">
                <p class="col-6">Sunday</p>
                <p class=" col-6">9:30 a.m.</p>
              </div>
            </button>
          </h2>
        </div>

        <div id="game1Map" class="collapse" aria-labelledby="game1" data-parent="#scheduleAccordion">
          <div class="card-body">
            <p>AJ Katzenmaier Elementary</p>
            <p> 24 W. Walton St., Chicago, IL 60610</p>
            <a href="https://www.google.com/maps/d/embed?mid=1QnaR8ef5aC4r4C255jypOHspc2YYhLka">
              <iframe src="https://www.google.com/maps/d/embed?mid=1QnaR8ef5aC4r4C255jypOHspc2YYhLka">
              </iframe>
            </a>

          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="game2">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#game2Map"
              aria-expanded="true" aria-controls="game2Map">
              <p>U3 and U2</p>
              <p>Greenbay </p>
              <p>Sunday</p>
              <p>1:00 p.m.</p>
            </button>
          </h2>
        </div>

        <div id="game2Map" class="collapse" aria-labelledby="game2" data-parent="#scheduleAccordion">
          <div class="card-body">
            <p>AJ Katzenmaier Elementary </p>
            <p>24 W. Walton St., Chicago, IL 60610</p>
            <iframe src="https://www.google.com/maps/d/embed?mid=1hZNOyJTQ-rF98ZLixGy8m37H5mvs-3fN"></iframe>
          </div>
        </div>
      </div>


      <h2 class="text-center">OCTOBER</h2>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
